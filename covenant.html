<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreupasanam Covenant Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #B0E0E6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .covAnimArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glow {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glowAnim {
            width: 100%;
            height: auto;
            opacity: 0.7;
            animation: glowPulse 3s ease-in-out infinite;
        }

        .animWraper {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mathaAnim {
            position: absolute;
            width: 100%;
            height: auto;
            animation: floatAnimation 4s ease-in-out infinite;
        }

        .mathaAnim:first-child {
            animation-delay: 0s;
        }

        .mathaAnim:last-child {
            animation-delay: 0.5s;
        }

        .fire {
            position: absolute;
            z-index: 2;
            width: 70%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fireAnim {
    width: 35%;
    height: auto;
    animation: fireFlicker 2s ease-in-out infinite;
    margin-top: -120px; /* Negative value moves it up significantly */
}

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes fireFlicker {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1) translateY(0px);
            }
            25% {
                opacity: 1;
                transform: scale(1.05) translateY(-3px);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.95) translateY(2px);
            }
            75% {
                opacity: 1;
                transform: scale(1.02) translateY(-1px);
            }
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            25% {
                transform: translateY(-3px) scale(1.005);
            }
            50% {
                transform: translateY(-2px) scale(1);
            }
            75% {
                transform: translateY(-4px) scale(0.998);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .covAnimArea {
                height: 450px;
                max-width: 450px;
            }
            
            .fireAnim {
                width: 40%;
            }
        }

        @media (max-width: 480px) {
            .covAnimArea {
                height: 350px;
                max-width: 350px;
            }
            
            .fireAnim {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="covAnimArea">
        <div class="glow">
            <img src="https://raw.githubusercontent.com/ravanabackup/candle/refs/heads/main/glow.png" 
                 alt="Glow Effect" 
                 class="glowAnim">
        </div>
        
        <div class="animWraper">
            <img src="https://raw.githubusercontent.com/ravanabackup/candle/refs/heads/main/bgCovatAnim.png" 
                 alt="Background Covenant" 
                 class="mathaAnim">
            <img src="https://raw.githubusercontent.com/ravanabackup/candle/refs/heads/main/covanantAnim.png" 
                 alt="Covenant Animation" 
                 class="mathaAnim">
        </div>
        
        <div class="fire">
            <img src="https://raw.githubusercontent.com/ravanabackup/candle/refs/heads/main/fire.gif" 
                 alt="Fire Animation" 
                 class="fireAnim">
        </div>
    </div>
</body>
</html>
