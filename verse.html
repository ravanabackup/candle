<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Quote Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 600px;
      max-width: 95vw;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #bgImage {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    #verseText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: #fff;
      font-weight: 500;
      word-wrap: break-word;
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(16px) brightness(0.7);
      -webkit-backdrop-filter: blur(16px) brightness(0.7);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: all 0.5s ease;
    }

    textarea {
      width: 600px;
      max-width: 95vw;
      height: 100px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #444;
      margin-top: 20px;
      resize: vertical;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #8ab4f8;
      box-shadow: 0 0 0 2px #8ab4f8;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background: #3c4043;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      background: #5f6368;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    #buttons {
      margin-top: 10px;
      display: none;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>Bible Verse Quote Generator</h2>

  <textarea id="inputVerse" placeholder="Paste Bible verse here..."></textarea>
  <button onclick="generateVerse()">Generate</button>

  <div id="container">
    <img id="bgImage" src="https://i.ibb.co/B23M6FPn/Kreupasanam-Mathavu-sajin.png" alt="Background">
    <div id="verseText"></div>
  </div>

  <div id="buttons">
    <button onclick="downloadImage()">Download</button>
    <button onclick="copyImage()">Copy</button>
    <button onclick="shareVerse()">Share</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function adjustFontSize(text) {
      const length = text.length;
      if (length < 50) return "32px";
      if (length < 120) return "28px";
      if (length < 200) return "24px";
      return "20px";
    }

    function generateVerse() {
      const verse = document.getElementById("inputVerse").value.trim();
      if (!verse) {
        alert("Please enter a Bible verse.");
        return;
      }
      const verseText = document.getElementById("verseText");
      verseText.innerText = verse;
      verseText.style.fontSize = adjustFontSize(verse);
      document.getElementById("buttons").style.display = "flex";
    }

    function drawToCanvas(callback) {
      const verse = document.getElementById("inputVerse").value.trim();
      if (!verse) return;
      
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = document.getElementById("bgImage");

      img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Backdrop panel
        ctx.save();
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        // Watermark
        const watermarkText = "@iamsajin";
        ctx.font = "20px 'Roboto'";
        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
        ctx.textAlign = "right";
        ctx.textBaseline = "bottom";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 4;
        ctx.fillText(watermarkText, canvas.width - 20, canvas.height - 20);

        // Verse Text
        ctx.font = adjustFontSize(verse) + " 'Roboto'";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 8;
        wrapText(ctx, verse, canvas.width / 2, canvas.height / 2, canvas.width * 0.75, 40);

        callback(canvas);
      };
      
      if (img.complete) {
        img.onload();
      }
    }

    function downloadImage() {
      drawToCanvas((canvas) => {
        const link = document.createElement("a");
        link.download = "bible-verse.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    async function copyImage() {
      drawToCanvas(async (canvas) => {
        canvas.toBlob(async (blob) => {
          try {
            if (navigator.clipboard) {
              const item = new ClipboardItem({ "image/png": blob });
              await navigator.clipboard.write([item]);
              alert("Image copied to clipboard!");
            } else {
              alert("Copy failed: Clipboard API not supported.");
            }
          } catch (err) {
            console.error("Copy failed:", err);
            alert("Copy failed: " + err.message);
          }
        }, "image/png");
      });
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(" ");
      let line = "";
      const lines = [];
      for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + " ";
        let metrics = ctx.measureText(testLine);
        let testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          lines.push(line.trim());
          line = words[n] + " ";
        } else {
          line = testLine;
        }
      }
      lines.push(line.trim());

      let totalHeight = lines.length * lineHeight;
      let startY = y - totalHeight / 2 + lineHeight / 2;

      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], x, startY + i * lineHeight);
      }
    }

    function shareVerse() {
      const verse = document.getElementById("inputVerse").value.trim();
      if (!verse) return;
      if (navigator.share) {
        navigator.share({
          title: "Bible Verse",
          text: verse,
          url: window.location.href
        }).catch((error) => console.log('Error sharing', error));
      } else {
        alert("Sharing not supported in this browser.");
      }
    }
  </script>
</body>
</html>
